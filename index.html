<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@j.3e1</title>
    <style>
        :root {
            --primary-color: #21d0e7cc; /* Purple */
            --secondary-color: #00b894; /* Teal */
            --background-color: #f8f9fa; /* Light gray - fallback color */
            --text-color: #ffffff; /* White text for better contrast */
            --input-border: #dfe6e9; /* Light gray */
            --input-focus: #74b9ff; /* Light blue */
            --button-hover: #00cec9; /* Brighter teal */
            --card-bg: rgba(255, 255, 255, 0.2); /* More transparent white for background */
            --shadow-color: rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            --blur-value: 10px; /* Blur amount */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color); /* Fallback background color */
            /* --- BACKGROUND IMAGE --- */
            background-image: url('https://i0.wp.com/www.gamerfocus.co/wp-content/uploads/2020/12/alice2.jpg?resize=768%2C432&ssl=1'); /* CORRECTED URL - Using Imgur link for reliability */
            background-size: cover; /* Cover entire viewport */
            background-attachment: fixed; /* Fixed background */
            background-position: center; /* Center the image */
            /* --- END BACKGROUND IMAGE --- */
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: auto; /* Enable scroll if content overflows */
        }

        body::before { /* Darken background image */
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust darkness here */
            z-index: -1; /* Ensure it's behind the content */
        }


        .container {
            background: var(--card-bg);
            
            padding: 40px;
            border-radius: 70px;
            box-shadow: 0 10px 40px var(--shadow-color); /* Increased shadow intensity */
            width: 100%;
            max-width: 800px;
            text-align: center;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .input-group p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #dff9fb; /* Light text for labels */
            text-align: right;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly less transparent input background */
            color: var(--text-color); /* Ensure input text is also white */
        }

        input[type="text"]::placeholder { /* Style placeholder text */
            color: rgba(255, 255, 255, 0.8); /* Light placeholder text */
        }


        input[type="text"]:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.8); /* Brighter focus shadow */
            outline: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Button shadow */
        }

        button:hover {
            background-color: var(--button-hover);
            transform: scale(1.03);
        }

        #videoContainer {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3); /* Iframe shadow */
        }

        .footer {
            margin-top: 30px;
            color: #dff9fb; /* Light footer text */
            font-size: 0.9em;
            font-weight: 500;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #loadingMessage {
            display: none;
            color: var(--secondary-color);
            margin-top: 15px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.2em;
            }

            .input-group p {
                font-size: 1em;
            }

            input[type="text"], button {
                font-size: 1em;
                padding: 12px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>@j.3e1</h1>

        <div class="input-group">
            <p>أدخل كود الفيديو لعرض المحاضرة:</p>
            <input type="text" id="videoCode" placeholder="أدخل الكود هنا">
            <button onclick="playVideo()">تشغيل المحاضرة</button>
        </div>

        <div class="input-group">
            <p>أو أدخل رابط فيديو من YouTube:</p>
            <input type="text" id="youtubeUrl" placeholder="أدخل رابط YouTube هنا">
            <button onclick="playYouTubeVideo()">تشغيل فيديو YouTube</button>
        </div>

        <div id="loadingMessage">جارٍ التحميل...</div>
        <div id="videoContainer" style="display:none;">
            <iframe id="videoFrame" allow="autoplay; fullscreen"></iframe>
        </div>

        <div class="footer">
            <p>رابط البوت(البوت غير متاح حاليا): <a href="t.me/musicplay7_bot" target="_blank">اضغط هنا</a></p>
            <p>تواصل فقط عبر البوت :<a href="t.me/musicplay7_bot">اضغط هنا</a></p>
        </div>
    </div>

    <script>
        function playVideo() {
            const videoCode = document.getElementById('videoCode').value.trim();
            if (videoCode) {
                try {
                    // فك تشفير Base64
                    const decodedCode = atob(videoCode);
                    const videoUrl = `https://iframe.mediadelivery.net/embed/215061/${decodedCode}?autoplay=true&loop=false&muted=false&preload=true&responsive=true`;

                    // تحديث iframe بالرابط وتفعيل العرض
                    document.getElementById('videoFrame').src = videoUrl;
                    document.getElementById('videoContainer').style.display = "block";
                } catch (e) {
                    console.error("Error decoding Base64:", e);
                    alert("الكود المدخل غير صحيح.");
                }
            }
        }

        function playYouTubeVideo() {
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            if (youtubeUrl) {
                try {
                    // استخراج معرف الفيديو من رابط YouTube
                    const videoId = extractYouTubeVideoId(youtubeUrl);
                    if (videoId) {
                        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        document.getElementById('videoFrame').src = embedUrl;
                        document.getElementById('videoContainer').style.display = "block";
                    } else {
                        alert("رابط YouTube غير صحيح.");
                    }
                } catch (e) {
                    console.error("Error processing YouTube URL:", e);
                    alert("رابط YouTube غير صحيح.");
                }
            }
        }

        function extractYouTubeVideoId(url) {
            // استخراج معرف الفيديو من رابط YouTube
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function downloadVideo() {
            const videoUrl = document.getElementById('videoFrame').src;
            if (videoUrl) {
                alert(`رابط الفيديو: ${videoUrl}\nيمكنك نسخ الرابط وفتحه في نافذة جديدة لتنزيله.`);
            } else {
                alert("لا يوجد فيديو لعرضه.");
            }
        }

        // تمكين التمرير الافتراضي
        document.body.style.overflow = 'auto';
    </script>
</body>
</html>
